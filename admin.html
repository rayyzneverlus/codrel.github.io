<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Codrel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; }
        .login-section { max-width: 450px; margin: 150px auto; animation: fadeIn 1s ease; }
        .container { display: none; }
        .navbar { background: rgba(0, 123, 255, 0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; }
        .card { box-shadow: 0 8px 25px rgba(0,0,0,0.15); border: none; border-radius: 15px; overflow: hidden; transition: transform 0.3s ease; }
        .card:hover { transform: translateY(-2px); }
        pre[class*="language-"] { border-radius: 10px; margin: 0; font-size: 14px; }
        .table { border-radius: 10px; overflow: hidden; }
        .table th { background: linear-gradient(135deg, #007bff, #0056b3); color: white; }
        .table-striped tbody tr:nth-of-type(odd) { background-color: rgba(0,0,0,0.05); }
        .table tbody tr:hover { background-color: rgba(0,123,255,0.1); }
        .btn { border-radius: 8px; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-1px); }
        .toast { position: fixed; top: 20px; right: 20px; z-index: 1050; }
        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .spinner-border-sm { width: 1rem; height: 1rem; }
        @media (max-width: 768px) { .login-section { margin: 100px auto; padding: 0 20px; } }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-section">
        <div class="card">
            <div class="card-body text-center p-5">
                <i class="fas fa-user-shield fa-3x text-primary mb-4"></i>
                <h3 class="card-title mb-4">Login Admin Codrel</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Masukkan Username (Farel)" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan Password (MuhFarel05)" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3"><i class="fas fa-sign-in-alt me-2"></i> Masuk ke Dashboard</button>
                </form>
                <p class="text-muted"><a href="index.html" class="text-decoration-none">‚Üê Kembali ke Halaman Publik</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body"><i class="fas fa-check me-2
