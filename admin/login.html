<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Codrel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css"> <!-- Shared CSS dari root -->
</head>
<body class="admin-body">
    <div class="login-container">
        <div class="login-card">
            <h2><i class="fas fa-lock"></i> Admin Login (Khusus Pemilik)</h2>
            <form id="formAdminLogin">
                <div class="input-group">
                    <input type="text" id="usernameAdmin" placeholder="Username (admin)" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordAdmin" placeholder="Password (codrel123)" required>
                    <i class="fas fa-key"></i>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Masuk ke Admin Mode</button>
            </form>
            <p id="loginError" style="color: #ff6b6b; display: none; text-align: center;">Username atau password salah!</p>
            <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke Public</a>
        </div>
    </div>

    <script src="script-admin.js"></script> <!-- Hanya logic login di sini -->
    <script>
        // Auto-run login logic
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('formAdminLogin');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('usernameAdmin').value;
                const password = document.getElementById('passwordAdmin').value;
                if (username === 'admin' && password === 'codrel123') {
                    localStorage.setItem('isAdminLoggedIn', 'true');
                    window.location.href = 'index.html'; // Redirect ke admin dashboard
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            });

            // Load dark mode
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }
        });
    </script>
</body>
  </html>
