<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codrel - Kumpulan Kode Sumber</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
</head>
<body>
    <!-- Modal Admin Login -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login (Khusus Pemilik)</h2>
            <form id="formAdminLogin">
                <input type="text" id="usernameAdmin" placeholder="Username (admin)" required>
                <input type="password" id="passwordAdmin" placeholder="Password" required>
                <button type="submit">Masuk Admin Mode</button>
            </form>
            <p id="loginError" style="color: red; display: none;">Username atau password salah!</p>
        </div>
    </div>

    <!-- Header Public -->
    <header id="publicHeader">
        <nav>
            <h1>Codrel</h1>
            <p>Kumpulan kode sumber - Mode Public (Hanya Lihat)</p>
            <button id="adminLoginBtn">üîê Admin Login</button>
            <button id="toggleDarkPublic">üåô Dark Mode</button>
        </nav>
    </header>

    <!-- Header Admin (Tampil Saat Login) -->
    <header id="adminHeader" style="display: none;">
        <nav>
            <h1>Codrel - Admin Mode</h1>
            <p>Selamat datang, Admin! Kamu bisa tambah/edit/delete kode.</p>
            <div id="adminActions">
                <button id="logoutBtn">Logout</button>
            </div>
            <button id="toggleDarkAdmin">üåô Dark Mode</button>
        </nav>
    </header>

    <main>
        <section id="daftar-kode">
            <div class="header-section">
                <h2>Daftar Kode Tersedia</h2>
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="Cari kode berdasarkan judul atau deskripsi...">
                    <select id="kategoriFilter">
                        <option value="">Semua Kategori</option>
                        <option value="ai-converter">AI & Converter</option>
                        <option value="web">Web Development</option>
                        <option value="bot">Bot & Automation</option>
                    </select>
                </div>
            </div>
            <div id="daftar-card" class="daftar-grid"></div>
        </section>

        <!-- Form Tambah Kode (Hanya Admin) -->
        <section id="tambah-kode" style="display: none;">
            <h2>Tambah Kode Baru</h2>
            <form id="formTambah">
                <input type="text" id="judulInput" placeholder="Judul Kode" required>
                <textarea id="deskripsiInput" placeholder="Deskripsi singkat" required></textarea>
                <select id="bahasaInput" required>
                    <option value="">Pilih Bahasa</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <select id="kategoriInput" required>
                    <option value="">Pilih Kategori</option>
                    <option value="ai-converter">AI & Converter</option>
                    <option value="web">Web Development</option>
                    <option value="bot">Bot & Automation</option>
                </select>
                <textarea id="kodeInput" placeholder="Masukkan kode sumber di sini..." required rows="10"></textarea>
                <button type="submit">Tambah Kode</button>
            </form>
        </section>

        <!-- Detail Kode -->
        <section id="kode-detail" style="display: none;">
            <button id="kembali">‚Üê Kembali ke Daftar</button>
            <div id="detail-actions" style="display: none;">
                <button id="editBtn" class="edit-btn">‚úèÔ∏è Edit Kode</button>
                <button id="deleteBtn" class="delete-btn">üóëÔ∏è Delete Kode</button>
            </div>
            <div id="detail-content"></div>
        </section>

        <!-- Modal Edit (Hanya Admin) -->
        <div id="edit-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Kode</h2>
                <form id="formEdit">
                    <input type="text" id="editJudul" required>
                    <textarea id="editDeskripsi" required></textarea>
                    <select id="editBahasa" required>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                    <select id="editKategori" required>
                        <option value="ai-converter">AI & Converter</option>
                        <option value="web">Web Development</option>
                        <option value="bot">Bot & Automation</option>
                    </select>
                    <textarea id="editKode" required rows="10"></textarea>
                    <button type="submit">Update Kode</button>
                    <button type="button" id="cancelEdit">Batal</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Codrel - dibuat oleh Muhammad Farel</p>
    </footer>

    <script src="script.js"></script>
</body>
    </html>
