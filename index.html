<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codrel - Kumpulan Kode Sumber (Public)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
</head>
<body>
    <header class="header sticky-header public-header">
        <nav>
            <h1><i class="fas fa-code"></i> Codrel</h1>
            <p>Mode Public (Hanya Lihat) - Jelajahi kode sumber berkualitas</p>
            <div class="header-actions">
                <button id="toggleDark" aria-label="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
                <a href="admin/login.html" class="admin-link" aria-label="Admin Login"><i class="fas fa-lock"></i> Admin</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="daftar-kode">
            <div class="header-section">
                <h2><i class="fas fa-list-alt"></i> Daftar Kode Tersedia</h2>
                <div class="search-section">
                    <div class="input-group full-width">
                        <input type="text" id="searchInput" placeholder="Cari kode berdasarkan judul atau deskripsi...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="filter-section">
                    <select id="kategoriFilter">
                        <option value="">All Kategori</option>
                        <option value="ai-converter">AI & Converter</option>
                        <option value="web">Web Development</option>
                        <option value="bot">Bot & Automation</option>
                        <option value="tools">Tools</option>
                    </select>
                </div>
                <div id="daftar-card" class="daftar-grid"></div>
            </div>
        </section>

        <!-- Detail Kode (Public: Hanya Lihat) -->
        <section id="kode-detail" style="display: none;">
            <button id="kembali" class="btn-back"><i class="fas fa-arrow-left"></i> Kembali</button>
            <div id="detail-content" class="detail-content"></div>
        </section>
    </main>

    <footer>
        <p><i class="fas fa-eye"></i> &copy; 2024 Codrel. Public hanya lihat. Dibuat dengan ❤️ oleh AI Assistant.</p>
    </footer>

    <script src="script-public.js"></script>
</body>
        </html>
